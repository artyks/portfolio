<single-spa-router>
  <header>
    <application name="@portfolio/header"></application>
  </header>

  <main>
    <route path="pages">
      <application name="@portfolio/pages"></application>
    </route>
    <route path="templates">
      <application name="@portfolio/templates"></application>
    </route>
    <route path="assets-manager">
      <application name="@portfolio/assets-manager"></application>
    </route>

    <route default>
      <application name="@portfolio/pages"></application>
    </route>
  </main>

  <footer>
    <application name="@portfolio/footer"></application>
  </footer>
</single-spa-router>
